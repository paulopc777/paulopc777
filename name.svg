<svg viewBox="0 0 170 50" xmlns="http://www.w3.org/2000/svg">
  <style>

  *{
    font-family:poppins;
  }
  .back{
    display:flex;
    justify-content:center;
    align-items:center;
  }
   .text h1{
      color:white;
      font-size:1%;
      width:50%;
    } 
    .text p{
      color:white;
      font-size:1%;
    }

  </style>


  <!-- Common use case: embed HTML text into SVG -->
  <foreignObject x="0" y="0" width="100%" height="100%">

    <div xmlns="http://www.w3.org/1999/xhtml" class="back">

    <div xmlns="http://www.w3.org/1999/xhtml" class="text">
      <p>Ola,meu nome e Paulo!</p>
      <p>E esse e meu ropositorio do github</p>
    </div>

    <div class="emoji">
      👨‍💻
    </div>  

  </div>
  </foreignObject>
</svg>